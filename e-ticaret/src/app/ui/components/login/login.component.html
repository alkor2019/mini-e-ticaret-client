
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
              <h3 class="mb-3">Login Now</h3>
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)"  su class="row g-4">
                                        <div class="col-12">
                                            <label>Kullanıcı Adı veya Email<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                <input 
                                              
                                                type="text" 
                                                id="userNameOrEmail" 
                                                class="form-control" 
                                                formControlName="userNameOrEmail"
                                                placeholder="Kullanıcı adı veya email adresinizi giriniz"
                                                [ngClass]="{
                                                    'is-invalid':
                                                      loginForm.controls['userNameOrEmail'].errors &&
                                                      (loginForm.controls['userNameOrEmail'].touched ||
                                                        loginForm.controls['userNameOrEmail'].dirty),
                                                    'is-valid':
                                                      !loginForm.controls['userNameOrEmail'].errors &&
                                                      (loginForm.controls['userNameOrEmail'].touched ||
                                                        loginForm.controls['userNameOrEmail'].dirty)
                                                  }"
                                                >
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label>Şifre<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                <input 
                                                type="password"
                                                id="password-input"
                                                class="form-control"
                                                formControlName="password"
                                                placeholder="Şifrenizi giriniz"
                                                [ngClass]="{
                                                    'is-invalid':
                                                      loginForm.controls['password' ].errors &&
                                                      (loginForm.controls['password'].touched ||
                                                        loginForm.controls['password'].dirty),
                                                    'is-valid':
                                                      !loginForm.controls['password'].errors &&
                                                      (loginForm.controls['password'].touched ||
                                                        loginForm.controls['password'].dirty)
                                                  }"
                                                 >
                                            </div>
                                        </div> 
                                        <div class="col-12 d-flex justify-content-center my-4">
                                            <button  class="btn btn-primary px-4  mt-4 w-75">Giriş Yap</button>
                                        </div>
                                         <div class="col-md-12 my-3 ">
                                              <h2 class="mb-3 text-center" >Veya</h2>
                                             <div class="w-100 d-flex justify-content-around">
                                                <asl-google-signin-button  type='standard' theme="filled_blue" size='medium'></asl-google-signin-button>
                                          
                                                <button type="button" (click)="facebookLogin()" class="btn btn-primary  p-1 facebook-btn">
                                                    <i class="bi bi-facebook p-1 bg-white text-primary"></i> <small  style="margin-left: 8px; font-weight: 400;" >Facebook ile giriş yap</small>
                                                </button>
                                             </div>
                                         </div>
                                        <div class="col-sm-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                <label class="form-check-label" for="inlineFormCheck">Remember me</label>
                                            </div>
                                        </div>

                                        <div class="col-sm-6">
                                            <a href="#" class="float-end text-primary">Forgot Password?</a>
                                        </div>

                                        
                                    </form>

                            </div>
                        </div>

                       
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                <i class="bi bi-bootstrap"></i>
                                <h2 class="fs-1">Welcome Back!!!</h2>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
